<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Eco FoodCalc - Diet Optimizer</title>
        <link rel="stylesheet" type="text/css" href="styles/styles.css" />
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <div id="version-display">
            Version 0.1<br />
            Last update: <span id="last-update-date"></span>
        </div>

        <h1>Eco FoodCalc - Diet Optimizer</h1>

        <p>Current Session Status: <span id="user-session"></span></p>
        <div style="margin-bottom: 20px">
            <button
                onclick="resetPreferences()"
                style="
                    padding: 5px 10px;
                    background-color: #f44336;
                    color: white;
                    border: none;
                    cursor: pointer;
                    border-radius: 4px;
                    margin-right: 10px;
                "
            >
                Reset All Preferences
            </button>
            <button
                onclick="exportUserData()"
                style="
                    padding: 5px 10px;
                    background-color: #3f51b5;
                    color: white;
                    border: none;
                    cursor: pointer;
                    border-radius: 4px;
                    margin-right: 10px;
                "
            >
                Export Data
            </button>
            <input
                type="file"
                id="import-file-input"
                accept=".json"
                style="display: none"
                onchange="importUserData()"
            />
            <button
                onclick="document.getElementById('import-file-input').click()"
                style="
                    padding: 5px 10px;
                    background-color: #009688;
                    color: white;
                    border: none;
                    cursor: pointer;
                    border-radius: 4px;
                "
            >
                Import Data
            </button>
        </div>

        <p>
            This tool helps maximize your **Nutrition Bonus** for faster skill
            point gain in Eco.
        </p>

        <div style="margin-bottom: 20px">
            <label for="stomach-size-input">Stomach Size (Calories): </label>
            <input
                type="number"
                id="stomach-size-input"
                value="3000"
                min="100"
                onchange="updateStomachSize(this.value)"
            />
        </div>

        <hr />

        <div id="main-content-layout">
            <div id="column-left">
                <h2>Suggested Diet Optimization</h2>
                <div id="diet-suggestion-container">
                    <p>Processing optimization algorithm...</p>
                </div>
            </div>
            <div id="column-right"></div>
        </div>

        <hr />

        <div id="food-container"></div>

        <footer>
            <hr />
            <p>Created by CrazySpy.</p>
        </footer>


        </script>
    </body>
</html>
